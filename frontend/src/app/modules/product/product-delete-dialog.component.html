<form *ngIf="product" name="deleteForm" (ngSubmit)="confirmDelete(product?.id!)">
    <div class="modal-header">
        <h4 class="modal-title">Confirm delete operation</h4>

        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                (click)="cancel()">&times;</button>
    </div>

    <div class="modal-body">
        

        <p id="delete-product-heading">Are you sure you want to delete this Product?</p>
    </div>

    <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="cancel()">
            <span>Cancel</span>
        </button>

        <button id="confirm-delete-product" type="submit" class="btn btn-danger">
            <span>Delete</span>
        </button>
    </div>
</form>
