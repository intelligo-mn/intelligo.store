}

query OrderStatuses(
  $first: Int
  $page: Int
  $text: String
  $orderBy: [QueryOrderStatusesOrderByOrderByClause!]
) {
  orderStatuses(first: $first, page: $page, text: $text, orderBy: $orderBy) {
    data {
      id
      name
      color
      serial
    }
    paginatorInfo {
      currentPage
      firstItem
      hasMorePages
      lastItem
      perPage
      total
      lastPage
      count
    }
  }
}
