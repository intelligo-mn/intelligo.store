# import PaginatorParts from './paginator.fragment.graphql'
fragment OrderParts on Order {
  id
  tracking_number
  customer_contact
  customer {
    name
  }
  status {
    id
    name
    color
    serial
  }
  products {
    # id
    name
    price
    sale_price
    created_at
    image {
      id
      original
      thumbnail
    }
    variation_options {
      id
      title
    }
    pivot {
      variation_option_id
      order_quantity
      unit_price
      subtotal
    }
    quantity
    unit
  }
  amount
  sales_tax
  total
  paid_total
  payment_id
  payment_gateway
  coupon {
    code
    amount
    type
  }
  discount
  delivery_fee
  delivery_time
  coupon {
    id
    code
  }
  billing_address {
    country
    city
    state
    zip
    street_address
  }
  shipping_address {
    country
    city
    state
    zip
    street_address
  }
  refund {
    id
    title
    amount
    status
  }
  wallet_point {
    id
    amount
  }
  created_at
  updated_at
}
query orders(
  $tracking_number: String
  $orderBy: String
  $sortedBy: String
  $customer_id: ID
  $shop_id: ID
  $first: Int = 10
  $page: Int
) {
  orders(
    tracking_number: $tracking_number
    orderBy: $orderBy
    sortedBy: $sortedBy
    customer_id: $customer_id
    shop_id: $shop_id
    first: $first
    page: $page
  ) {
    data {
      id
      customer_id
      customer {
        name
        email
      }
      children {
        id
        tracking_number
        delivery_fee
        total
        status {
          id
          name
          color
          serial
        }
        shipping_address {
          street_address
          country
          city
          zip
          state
        }
        # created_at
      }
      products {
        id
        name
        pivot {
          order_quantity
          unit_price
          subtotal
        }
      }
      tracking_number
      customer {
        id
        name
      }
      customer_contact
      delivery_fee
      sales_tax
      discount
      amount
      total
      paid_total
      status {
        id
        name
        color
        serial
      }
      shipping_address {
        street_address
        country
        city
        zip
        state
      }
      created_at
    }
    paginatorInfo {
      ...PaginatorParts
    }
  }
}

