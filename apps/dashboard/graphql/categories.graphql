# import PaginatorParts from './paginator.fragment.graphql'
fragment CategoryParts on Category {
  id
  name
  slug
  icon
  details
  type {
    id
    name
    slug
  }
  parent {
    id
    name
  }
  image {
    id
    thumbnail
    original
  }
}
query Categories(
  $name: String
  $orderBy: [QueryCategoriesOrderByOrderByClause!]
  $hasType: QueryCategoriesHasTypeWhereHasConditions
  $first: Int
  $page: Int
  $text: String
  $parent: ID
) {
  categories(
    name: $name
    orderBy: $orderBy
    hasType: $hasType
    first: $first
    page: $page
    text: $text
    parent: $parent
  ) {
    data {
      ...CategoryParts
      children {
        ...CategoryParts
      }
    }
    paginatorInfo {
      ...PaginatorParts
    }
  }
}

