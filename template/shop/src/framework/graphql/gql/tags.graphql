fragment TagParts on Tag {
  id
  name
  slug
  details
  image {
    id
    original
    thumbnail
  }
  icon
  type {
    id
    name
    slug
  }
}
query Tags(
  $orderBy: [QueryTagsOrderByOrderByClause!]
  $name: String
  $text: String
  $hasType: QueryTagsHasTypeWhereHasConditions
  $first: Int = 15
  $page: Int
) {
  tags(
    hasType: $hasType
    orderBy: $orderBy
    name: $name
    first: $first
    page: $page
    text: $text
  ) {
    data {
      ...TagParts
    }
  }
}
