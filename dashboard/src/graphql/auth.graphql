mutation Login($email: String!, $password: String!) {
  login(input: { email: $email, password: $password }) {
    token
    permissions
  }
}

mutation Logout {
  logout
}

mutation Register(
  $name: String!
  $email: String!
  $password: String!
  $permission: Permission
) {
  register(
    input: {
      name: $name
      email: $email
      password: $password
      permission: $permission
    }
  ) {
    token
    permissions
  }
}

mutation BanUser($id: ID!) {
  banUser(id: $id) {
    id
    name
    email
    is_active
    profile {
      id
      avatar {
        id
        original
        thumbnail
      }
      bio
    }
    created_at
  }
}

mutation ActiveUser($id: ID!) {
  activeUser(id: $id) {
    id
    id
    name
    email
    is_active
    profile {
      id
      avatar {
        id
        original
        thumbnail
      }
      bio
    }
    created_at
  }
}

mutation ChangePassword($input: ChangePasswordInput!) {
  changePassword(input: $input) {
    message
    success
  }
}

mutation ForgetPassword($input: ForgetPasswordInput!) {
  forgetPassword(input: $input) {
    message
    success
  }
}
mutation VerifyForgetPasswordToken($input: VerifyForgetPasswordTokenInput!) {
  verifyForgetPasswordToken(input: $input) {
    message
    success
  }
}
mutation ResetPassword($input: ResetPasswordInput!) {
  resetPassword(input: $input) {
    message
    success
  }
}

mutation UpdateCustomer($input: UpdateUserInput!) {
  updateUser(input: $input) {
    id
    name
    email
    profile {
      id
      avatar {
        id
        thumbnail
        original
      }
      bio
      socials {
        type
        link
      }
      contact
    }
    address {
      title
      default
      address {
        country
        city
        state
        zip
      }
      type
    }
  }
}
